<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | User Auth</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container profile-container">
    <div class="profile-header">
      <h1>Welcome, <span id="userName">User</span>!</h1>
      <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div class="profile-card">
      <h2>Account Details</h2>
      <p><strong>Email:</strong> <span id="userEmail">loading...</span></p>
      <p><strong>Registered At:</strong> <span id="userCreatedAt">loading...</span></p>
    </div>

    <div class="update-password">
      <h2>Change Password</h2>
      <input type="password" id="oldPassword" placeholder="Current Password" />
      <input type="password" id="newPassword" placeholder="New Password" />
      <button id="changePasswordBtn"><i class="fas fa-key"></i> Update Password</button>
      <p id="passwordMsg"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
